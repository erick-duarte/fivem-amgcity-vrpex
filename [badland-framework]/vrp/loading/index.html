<script>
  var music = document.getElementById("loading");
    music.volume = 0.1;
    document.addEventListener('keypress', (event) => {
      if(event.key == "p") {
          if(music.paused) {
              music.play();
          }else{
              music.pause();
          }
      }else if(event.key == "s") {
          music.volume = music.volume-0.05;
      }else if(event.key == "w") {
          music.volume = music.volume+0.05;
      }
    });
</script>

<script type="text/javascript">

 startInitFunctionOrder(data)
